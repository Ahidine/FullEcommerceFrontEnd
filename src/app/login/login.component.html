<div class="col-sm-6 col-sm-push-3 centre-vertical " >
  <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Authentification
        </div>
        <div class="panel-body">
          <form #f="ngForm" (ngSubmit)="onLogin(f)">
            <div class="form-group">
              <label for="login">Login</label>
              <input id="login"  ngModel name="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" ngModel name="password" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary">
          </form>

        </div>
      </div>
  </div>
</div>
